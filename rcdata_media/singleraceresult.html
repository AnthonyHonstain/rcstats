<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Single Race Results</title>
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
		    $('#dynamic{{  result.tagid  }}').html( '<table cellpadding="5" cellspacing="0" border="1" class="display" id="table{{  result.tagid  }}"></table>' );
		    $('#table{{  result.tagid  }}').dataTable( {
		    	"bPaginate": false,
		        "bLengthChange": false,
		        "bFilter": false,				        
		        "bInfo": false,
		        "aaData": {% autoescape off %} {{  result.individual_results  }} {% endautoescape %},
		        "aoColumns": [
		        				{ "sTitle": "Finish" },
							    { "sTitle": "Racer" , "sClass": "center" },
								{ "sTitle": "LapCount" },
								{ "sTitle": "RaceTime" },
								{ "sTitle": "FastLap" },
								{ "sTitle": "Behind" }
		        ]
		    } );			
		} );					
	</script>
</head>    


<li><h3>{{  result.racedata  }}</h3></li>
<div class="tab">
<li>RoundNumber:{{  result.roundnumber  }}</li>
<li>RaceNumber:{{  result.racenumber  }}</li>
<li>RaceDate:{{  result.racedate  }}</li>
<div id="dynamic{{  result.tagid  }}"></div>
</div>
